server:
  port: 8084

spring:
  data:
    mongodb:
      uri: mongodb://admin:admin123@54.254.209.228:27017/case_service_db?authSource=admin

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:public.pem

  rabbitmq:
    host: ${RABBITMQ_HOST:54.254.209.228}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:admin}
    password: ${RABBITMQ_PASSWORD:admin123}
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      mandatory: true

camunda.bpm.client:
  base-url: http://localhost:8080/engine-rest # the URL pointing to the Camunda Platform Runtime REST API
  lock-duration: 10000 # defines how many milliseconds the External Tasks are locked until they can be fetched again
  subscriptions:
    DR_Post_Capture_Request: # topic name of the External Service Task
      variable-names: SubCategory, 
      process-definition-key: DOCUMENT_REQUEST # only filter for External Tasks with this process definition key
    DR_Resolve_Case:
      variable-names: []
      process-definition-key: DOCUMENT_REQUEST
    DR_Reject_Stage:
      variable-names: []
      process-definition-key: DOCUMENT_REQUEST

logging.level.org.camunda.bpm.client: DEBUG # increase the log level of the application
# Bật log cho MongoTemplate để xem query và kết quả
logging.level.org.springframework.data.mongodb.core.MongoTemplate: DEBUG

mongock:
  change-logs-scan-package: com.csm.caseservice.config
